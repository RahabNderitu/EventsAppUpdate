{% extends "events/index.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
      <title>Email form</title>
   </head>
   <body>
      <h3 class="display-3" style="background-color:#000000;color:#FFFF99;text-align:center;">Ticket Details </h3>
      <div class="container" style="padding-left:2px;padding-right:100px;padding-top:20px;padding-bottom:100px;"> 
      <div class="row">
      
      <div class="col-sm-12">
         <h5 style="font-weight:bolder;">Mail Ticket Details To:</h5>
      <form  method="POST" enctype="text/plain">
         {% csrf_token %} 
      Name:<br>
      <input type="text" name="name" value="{{ request.user.username }}"><br>
      E-mail:<br>
      <input type="text" name="mail" value="{{request.user.email}}"><br>
      <br>
      <input type="submit" value="Email Ticket">

      </form>
   </div>
   </div>
</div>
   </body>
   </html>  
{% endblock %}
