{% extends "events/index.html" %}
{% load static %} 
{% block content %}
<center>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="btn btn-dark">
            <h1 class="cover-heading">TICKET FORM</h1>
        </div>
    </div>
</div>
<div class="btn btn-info ">

    <form name="ticket_form" method="POST" >
        {% csrf_token %}  
        <div class="form-group" >
            <label class="form-label">Ticket Type</label>
            <input type="text" class="form-control" name="ticket_type" placeholder="Ticket Type" type="text">
    
        <div class="form-group" >
            <label class="form-label">Ticket Price</label>
            <input type="text" class="form-control" name="price" placeholder="Price" type="text">
        </div>
        <div class="form-group" >
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" placeholder="Quantity" type="text">
        </div>
        <div class="form-group" >
            <label class="form-label">Maximum Sellable Tickets</label>
            <input type="number" class="form-control" name="max_sellable_tickets" placeholder="Max Sellable Tickets" type="text">
        </div>
        
        <div class="form-group">
            <input type="submit" value="Create Ticket">
           
        </div>   
    </form>

    </main>
</div>
</center>
{% endblock %}
