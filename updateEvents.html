{% extends "events/index.html" %}
{% load static %}
<!DOCTYPE html>
{% block content %}

<center>
    <h1 class="display-3" style="background-color:#000000;color:#FFFF99;">Update Event</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        {% for events in all_objects %}
        {% endfor %}
        <div class="form-group"style="width: 20%">
            <label class="form-label" >Event Title</label>
            <input type="text" class="form-control" name="event_title" value="{{event.event_title}}" placeholder="Event Title">
        </div>    
        <br>    
        <div class="form-group" style="width: 20%">
            <label class="form-label">Event Type</label>
            <input type="text" class="form-control" name="event_type" value="{{event.event_type}}" placeholder="Event Type" type="text">
            
        </div>
        <br>
        <div class="form-group" style="width: 20%">
        <label class="form-label" >Choose a picture:</label>
        <input type="file" class="form-control" id="avatar" name="picture" >
        </div>
        <!-- <img class="event-type-img" src="{% static 'events/img/event1.png' %}" alt="events" data-type="events"/><br><br> -->

        <div class="form-group"style="width: 20%">
            <label class="form-label" >Event Location</label>
            <input type="text" class="form-control" name="event_location" value="{{event.event_location}}" placeholder="Event Location" type="text">
        </div>
        <br>
        
        <div class="form-group"style="width: 20%">  
            <label class="form-label">Start Date:</label>
            <input class="form-control"type="date"name="event_start_date" value="{{event.event_start_date}}" />
            <br>
            
            <label class="form-label">Start Time:</label>
            <input class="form-control"type="time"name="event_start_time" value="{{event.event_start_time}}"/>
            <br>
            
            <label for="form-label">End Date:</label>
            <input class="form-control" type="date" name="event_end_date" value="{{event.event_end_date}}" />
            <br>
            
            <label class="form-label">End Time:</label>
            <input class="form-control" type="time"  name="event_end_time" value="{{event.event_end_time}}" />
                
        </div>
        <br>
        
        <div class="event-label cover-heading" >
            <h2 class="event-label cover-heading">Description</h2>
        </div>
        
        <textarea class="event-description" style="width: 20%" name="event_description" value="{{event.event_description}}" cols="75" rows="5">{{event.event_description}}</textarea>

        <br>
        <br>
       <button type="submit" class="btn btn-lg btn-warning">Update Event</button>

    </form>
</center>

{% endblock %}
